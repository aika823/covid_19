    <header></header>
    <div style="display: flex; width: 100%;">

        <div class="bodyLine">
            <div style="width: 50%">
                <form>
                    <div class = "covid-left2"> </div>
                    <h3>조건별 부작용현황 조회</h3><br>
                    <h4>&nbsp;성별</h4>
                    <input type="radio" id="M" name="M">
                    <label for="html">남자</label>
                    <input type="radio" id="F" name="F">
                    <label for="html">여자</label><br>
                </form>
                <form>
                    <h4>&nbsp;연령대</h4>
                    <input type="radio" id="10~20" name="10~20">
                    <label for="html">10~20대</label>

                    <input type="radio" id="30~40" name="30~40">
                    <label for="html">30~40대</label>

                    &nbsp; <input type="radio" id="50~60" name="50~60">
                    <label for="html">50~60대</label>

                    &nbsp; <input type="radio" id="70~" name="70~">
                    <label for="html">70이상</label><br>

                </form>
                <form>
                    <h4>&nbsp;기저질환</h4>
                    <input type="radio" id="yes" name="yes">
                    <label for="html">있다</label>
                    <input type="radio" id="no" name="no">
                    <label for="css">없다</label><br>
                </form>
                <form>
                    <h4>&nbsp;맞은백신종류</h4>&nbsp;
                    <input type="radio" id="moderna" name="moderna">
                    <label for="html">모더나&nbsp;</label>
                    <input type="radio" id="hwaiza" name="hwaiza">
                    <label for="html">화이자&nbsp;</label>
                    <input type="radio" id="astrazeneca" name="astrazenaca">
                    <label for="html">아스트라제네카&nbsp;</label>
                    <input type="radio" id="yansen" name="yansen">
                    <label for="html">얀센</label>
                    &nbsp;&nbsp;&nbsp;
                    <button class="button button1">제 출</button>
                </form>
            </div>
            <div class="chartWrapper3" style="padding-left: 100px;">
                <canvas id="chart2"></canvas>
                <div class="help">
                    <table id="table2">
                        <tr>
                            <td><input type="checkbox" onchange="onChange(event, -1)"></td>
                            <td>응답</td>
                            <td style="text-align: right;">응답수</td>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </div>
            
        </div> 
        <div class="bodyLine">
                <div class="chartWrapper3">
                    <canvas id="chart1" style="width: 90%"></canvas>
                </div>
                <div class="chartWrapper3">
                    <canvas id="chart3" style="width: 90%" width="756"></canvas>
                </div>
        </div>
    </div>
